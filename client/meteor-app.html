<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Meteor App</title>
  <link rel="icon" type="image/png" href="favicon.png">
</head>


<template name="header">
  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Meteor App</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
            <li><a>{{> loginButtons }}</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Explore <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li>
                <a href="#">Option 1</a>
              </li>
              <li>
                <a href="#">Option 2</a>
              </li>
              <li>
                <a href="#">Option 3</a>
              </li>
              <li>
                <a href="#">Option 4</a>
              </li>
            </ul>
          </li>
          <li>
            <a id="about-id" style="cursor: pointer;" href="/about">About</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>

  <div class="main-header">
      <div class="container">
          <div class="main-header-container">
          <h1 class="main-header-message">Welcome to Meteor App! <small>The coolest Meteor App in the world</small></h1>
          </div>
      </div>
  </div>

  <div class="header-spacer"></div>
</template>


<template name="panel">
  <!-- panel container -->
  <div id="container-first-id" class="container">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h4>Meteor App Panel</h4>
      </div>
      <div id="panel-first-body-id" class="panel-body">
          {{ > templateControlButtons }}
            <br />
          {{ > templateListCards }}
      </div>
    </div>
  </div>
  <!-- end panel container -->
</template>


<template name="footer">
  <!-- Footer container -->
  <div class="container">
    <footer>
      <div class="row">
        <div class="col-md-12">
          <hr>
          <p><em>Copyright &copy; Justin Ugerio, 2015</em></p>
        </div>
      </div>
    </footer>
  </div>  	<!-- end Footer container -->
</template>

<template name="templateControlButtons">
    <div>
        <button id="btn-reset-deck" type="button" class="btn btn-info"><i class="fa fa-motorcycle fa-lg"></i>&nbsp;&nbsp;&nbsp;Reset Deck</button>
        <button id="btn-shuffle-deck" type="button" class="btn btn-danger"><i class="fa fa-money fa-lg"></i>&nbsp;&nbsp;&nbsp;Shuffle</button>
    </div>
</template>

<template name="templateListCards">
    <div id="div-list-cards">
        <ul>
            {{ #each getDeck}}
            <li>{{ card }}</li>
            {{ /each }}
        </ul>
    </div>
</template>
